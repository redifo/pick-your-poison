<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Meta tags for search engines-->
    <meta name="description"
        content="Discover unique cocktails tailored to your taste. Answer a few questions, and we'll guide you through creating the perfect drink with a list of ingredients. Cheers to personalized mixology!">
    <meta name="keywords"
        content="Pick Your Poison, cocktails, mixology, personalized drinks, craft cocktails, cocktail recipes, mix your own drink, ingredients-based cocktails">
    <meta name="author" content="Redifo">
    <!-- Title-->
    <title>Pick Your Poison</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <!-- Header containing the logo, score, timer and question index -->
    <header>
        <div class="header-content">
            <div id="score-container" class="hide">
                Score: <span id="score">0</span>
            </div>
            <div id="timer-container" class="hide">
                Time: <span id="timer">0</span>
            </div>
            <div id="question-index-container" class="hide">
                Question: <span id="question-index">0</span> / 10
            </div>
        </div>
        <!--Logo (hero) image-->
        <a id="nav-image-a" href="index.html"><img id="nav-img" src="assets/img/logo-removebg30.png"
                alt="Pick your Poison, got to home page link - no background logo 300px">
        </a>
        <div id="home-button-container">
            <button onclick="preventHome();" class="home-button">Main Menu</button>
        </div>

    </header>
    <!-- Main section for showing the player name input field, questions, answers and controls-->
    <main>
        <!--player name inquiry window-->
        <div id="player-name-container">
            <h2>Enter Your Name</h2>
            <input type="text" id="player-name-input">
            <button onclick="checkName();">
                SUBMIT
            </button>
            <span id="username-feedback"></span>
        </div>
        <!--Game container (Contains, end game stats, questions, answers and controls)-->
        <div id="container-game" class="hide">
            <div id="name-container-finish" class="hide">
                Name: <span id="name-finish"></span>
            </div>
            <div id="timer-container-finish" class="hide">
                Time: <span id="timer-finish">0</span>
            </div>
            <div id="score-container-finish" class="hide">
                Score: <span id="score-finish">0</span>
            </div>
            <div id="question-container">

                <div id="question">Question</div>
                <div class="answers-container">
                    <button id="answer1" class="answer-button">1</button>
                    <button id="answer2" class="answer-button">2</button>
                    <button id="answer3" class="answer-button">3</button>
                    <button id="answer4" class="answer-button">4</button>
                </div>
            </div>
            <div class="controls">
                <button id="next-button" class="hide">Next</button>
                <button id="reset-button" class="hide">Play Again</button>

            </div>
        </div>
    </main>
    <!-- Footer section (Contains Social meida links)-->
    <footer>

        <ul id="social-network">

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page (opens in a new tab)"><i
                        class="fa-brands fa-instagram fa-2xl"></i></a></li>
            <li><a href="https://github.com/redifo" target="_blank" rel="noopener"
                    aria-label="Visit My Github Page (opens in a new tab)"><i
                        class="fa-brands fa-github fa-2xl"></i></a></li>
            <li><a href="https://www.linkedin.com/in/kaan-redif/" target="_blank" rel="noopener"
                    aria-label="Visit My Linkedin Page (opens in a new tab)"><i
                        class="fa-brands fa-linkedin fa-2xl"></i></a></li>
        </ul>
        <p>This website was made by Kaan Redif.
            Check the links for my social media accouts.</p>
    </footer>
    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/e91176a207.js" crossorigin="anonymous"></script>
    <!--javascript for the used functions-->
    <script src="assets/js/game.js"></script>
    <!--Sweet alert2 script- used for showing alert on going back to main menu-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
